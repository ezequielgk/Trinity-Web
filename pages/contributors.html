<body class="bg-navy-950 text-white min-h-screen">
    <!-- Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Nuestro Equipo</h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    Conoce a las personas talentosas que hacen posible este proyecto.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="contributors-grid">
                <!-- Contenido cargado dinámicamente -->
            </div>


            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // Contributors-specific functionality
        async function loadContributors() {
            try {
                const response = await fetch('../data/contributors.json');
                const data = await response.json();
                renderContributors(data.contributors);
            } catch (error) {
                console.error('Error loading contributors:', error);
            }
        }

        function renderContributors(contributors) {
            const grid = document.getElementById('contributors-grid');
            grid.innerHTML = contributors.map(contributor => {
                // Extraer el username de GitHub de la URL
                const githubUsername = contributor.github.split('/').pop();
                const avatarUrl = `https://github.com/${githubUsername}.png?size=96`;
                
                return `
                <div class="bg-navy-900/50 backdrop-blur-sm border border-navy-800 rounded-xl p-8 text-center hover:border-primary-500/50 transition-all duration-200">
                    <div class="w-24 h-24 mx-auto mb-6 relative">
                        <img 
                            src="${avatarUrl}" 
                            alt="${contributor.name}" 
                            class="w-full h-full rounded-full object-cover border-2 border-navy-700"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        />
                        <div class="w-full h-full bg-gradient-to-r ${contributor.gradient} rounded-full flex items-center justify-center absolute top-0 left-0" style="display: none;">
                            <span class="text-2xl font-bold text-white">${contributor.initials}</span>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">${contributor.name}</h3>
                    <p class="${contributor.roleColor} mb-4">${contributor.role}</p>
                    <p class="text-gray-400 text-sm mb-6">
                        ${contributor.description}
                    </p>
                    <div class="flex justify-center space-x-4">
                        <a href="${contributor.github}" class="text-gray-400 hover:${contributor.hoverColor} transition-colors" aria-label="GitHub de ${contributor.name}">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadContributors();
        });
    </script>
